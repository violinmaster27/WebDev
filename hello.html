<!-- establishes the html document-->
<!DOCTYPE html>
<!--begins html content-->
<html lang="en">
  <!--you can put style features in here, mosly importing other
  libraries into this section, like bootstrap-->
  <head>
    <title>Hello!</title>
  </head>
  <body>
    <div>
      This is a section of the body
    </div>
    <!--ordered list, with numbers for each item-->
    <ol>
      <!--list items always go inside a list-->
      <li>First item</li>
      <li>second item</li>
      <li>third item</li>
    </ol>
    <!--unordered list, no specific numbering system to these-->
    <ul>
      <li>one item</li>
      <li>another item</li>
      <li>one last item</li>
    </ul>
    <!--paragraph section for longer section of text-->
    <p>This is a paragraph here in this seciton of the webpage.</p>
    Hello, world!
  </body>
</html>
